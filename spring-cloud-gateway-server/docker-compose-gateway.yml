services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth
    ports:
      - "3306:3306"
    networks:
      - monitoring
      
  gateway-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-server
    depends_on:
      - mysql
      - eureka-server
    ports:
      - "8091:8091"
    networks:
      - monitoring
  
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  monitoring:
   external: true

  